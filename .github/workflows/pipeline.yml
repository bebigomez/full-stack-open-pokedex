name: Deployment pipeline

env:
  CONDITION: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '#skip') }}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies 
        run: npm install  
      
      - name: Check style
        run: npm run eslint
      
      - name: Build app
        run: npm run build
      
      - name: Test
        run: npm run test
      
      - name: e2e tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5001
      
      - name: Trigger deployment on render
        if: ${{ env.CONDITION == 'true' }}
        run: curl https://api.render.com/deploy/${{ secrets.SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
        
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ env.CONDITION == 'true' }}
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          DEFAULT_BUMP: patch

  discord_notification:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - name: deployment success
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: ${{ success() }}
        with:
          severity: info
          details: Deployment Succeeded!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: build fail
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: ${{ fail() }}
        with:
          severity: error
          description: Build failed.
          details: commit ${{ github.sha }} from repo ${{ github.repository }} failed. 
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}